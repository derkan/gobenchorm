# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/astaxie/beego"
  version = "1.9.2"

[[constraint]]
  name = "github.com/go-pg/pg"
  version = "6.11.2"

[[constraint]]
  name = "github.com/go-xorm/xorm"
  version = "0.6.6"

[[constraint]]
  name = "github.com/gocraft/dbr"
  version = "2.1.0"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.1"

[[constraint]]
  branch = "master"
  name = "github.com/jmoiron/sqlx"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[[constraint]]
  branch = "master"
  name = "github.com/naoina/genmai"

[[constraint]]
  name = "github.com/samonzeweb/godb"
  version = "1.0.7"

[[constraint]]
  name = "gopkg.in/gorp.v2"
  version = "v2.1"

[[constraint]]
  name = "upper.io/db.v3"
  version = "3.5.2"

[prune]
  go-tests = true
  unused-packages = true
